<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fator de Correção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Fator de Correção</h1>

    <input type="number" id="numero1" placeholder="Peso Bruto">
    <input type="number" id="numero2" placeholder="Peso Liquido">
    <br>
    <button onclick="calcularDivisao()">Dividir</button>

    <div id="resultado"></div>

    <script>
        function calcularDivisao() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2)) {
                resultadoDiv.innerText = "Por favor, insira números válidos.";
                return;
            }

            if (num2 === 0) {
                resultadoDiv.innerText = "Não é possível dividir por zero!";
                return;
            }

            const resultado = num1 / num2;
            resultadoDiv.innerText = `Fator de Correção: ${resultado}`;
        }
    </script>

</body>

</html>
