<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__nav">
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Spotify Logo" srcset="">
                    </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-house"></span>
                                <span>
                                    Início
                                </span>
                            </a>
                        </li>                
                        <li>
                            <a href="">
                                <span class="fa-solid fa-search"></span>
                                <span>Buscar</span>
                            </a>    
                        </li>
                    </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer__content">
                <div class="footer__content__text">
                    <span class="footer__title">TESTAR O PREMIUM DE GRAÇA</span>
                    <span class="footer__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</span>
                </div>

                <div class="footer__content__button">
                    <button class="footer__button">
                        <span class="button__text"> Inscreva-se grátis</span>
                    </button>
                </div>    
    </footer>

</body>
<script src="https://kit.fontawesome.com/2cd738140c.js" crossorigin="anonymous"></script>
</html>
