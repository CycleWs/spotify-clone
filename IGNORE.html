<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fator de Correção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Fator de Correção</h1>

    <div>
        <input type="number" id="numero1" placeholder="Peso Bruto">
        <select id="unidade1">
            <option value="kg">KG</option>
            <option value="g">Gramas</option>
            <option value="l">Litros</option>
            <option value="ml">ML</option>
        </select>
    </div>

    <div>
        <input type="number" id="numero2" placeholder="Peso Líquido">
        <select id="unidade2">
            <option value="kg">KG</option>
            <option value="g">Gramas</option>
            <option value="l">Litros</option>
            <option value="ml">ML</option>
        </select>
    </div>

    <button onclick="calcularDivisao()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function converterParaGramasOuML(valor, unidade) {
            switch (unidade) {
                case "kg":
                    return valor * 1000;
                case "g":
                    return valor;
                case "l":
                    return valor * 1000;
                case "ml":
                    return valor;
                default:
                    return valor;
            }
        }

        function calcularDivisao() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const unidade1 = document.getElementById("unidade1").value;
            const unidade2 = document.getElementById("unidade2").value;
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2)) {
                resultadoDiv.innerText = "Por favor, insira números válidos.";
                return;
            }

            if (num2 === 0) {
                resultadoDiv.innerText = "Não é possível dividir por zero!";
                return;
            }

            // Converte ambos os valores para gramas ou mililitros
            const valor1Convertido = converterParaGramasOuML(num1, unidade1);
            const valor2Convertido = converterParaGramasOuML(num2, unidade2);

            const resultado = valor1Convertido / valor2Convertido;
            resultadoDiv.innerText = `Fator de Correção: ${resultado.toFixed(2)}`;
        }
    </script>

</body>

</html>
